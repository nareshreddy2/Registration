<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Forgot Password</div>
					<div class="card-body">
						<!-- Forgot Password Form -->
						<form th:action="@{/forgot-newuser}" th:object="${forgotuser}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" th:field="${user.emailId}" class="form-control" id="email" name="email"
									required>
							</div>
							<div class="mb-3">
								<label for="newPassword" class="form-label">New Password</label>
								<input type="password" class="form-control" th:field="${user.password}" id="newPassword" name="newPassword" required>
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm
									Password</label> <input type="password" class="form-control" th:field="${user.confirmPassword}"
									id="confirmPassword" name="confirmPassword"  required>
								<div class="text-danger" id="passwordMismatch"
									style="display: none;">Passwords do not match.</div>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						<!-- End Forgot Password Form -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
